<!-- chat.component.html -->

<div class="chat-container">
    <div class="chatbox">
      <div *ngFor="let message of messages" [ngClass]="{'incoming': message.role === 'assistant', 'outgoing': message.role === 'user'}">
        {{ message.text }}
      </div>
    </div>
    <div class="chat-input">
      <textarea [(ngModel)]="userMessage" placeholder="Enter a message..." spellcheck="false" required></textarea>
      <button (click)="sendMessage()">Send</button>
    </div>
  </div>
