<div class="row">
    <!-- User List -->
    <div class="col-8">
      <div class="card">
        <div class="card-header bg-success">User List</div>
        <div class="card-body">
          <div class="row">
            <div class="col-12">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>Sr No</th>
                    <th>User Name</th>
                    <th>Password</th>
                    <th>Role</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user of userList; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.password }}</td>
                    <td>{{ user.role }}</td>
                    <td>
                   
                      <button (click)="onDelete(user.id)">Delete</button>
                      
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- User Form -->
    <div class="col-4">
      <div class="card">
        <div class="card-header bg-success">User Form</div>
        <div class="card-body">
          <div class="row">
            <div class="col-6">
                <label for="username">User Name</label>
                <input type="text" class="form-control" id="username" [(ngModel)]="userObj.username">
              </div>
              
            <div class="col-6">
              <label for="role">Select Role</label>
              <select class="form-control" id="role" [(ngModel)]="userObj.role">
                <option value="Staff">Staff</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" [(ngModel)]="userObj.password">
            </div>
          </div>
          <div class="row pt-3">
            <div class="col-12 text-center">
              <button class="btn btn-success" (click)="onSaveUser()">Save User</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
